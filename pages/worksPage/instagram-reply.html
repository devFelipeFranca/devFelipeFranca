<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/css/bulma.min.css">
    <link rel="stylesheet" href="../../style/css/instagram-reply.css">
    <title>Instagram</title>
  </head>
  <body>
    <main class="content">
      <div class="container-left">
        <div class="bg-iphone">
           <figure><img
            class="item-img"
            src="http://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg"
            alt=""/>
          </figure>
        </div>
      </div>
      <div>
      <div class="container-right">
        <div class="box">
            <form action="box">
                <div class="content-logo"><h1 class="logo">Instagram</h1></div>
                <div class="content-login">
                <input class="input" type="text" name="" id="" placeholder="Telefone, nome de usuário ou email">
                <input class="input" type="password" name="" id="" placeholder="Senha">
                <button class="button btn">Entrar</button>
                <div class="hr-row"><div class="line"></div><p>OU</p><div class="line"></div></div>
                <div class="content"><label for="login-facebook"><a id="login-facebook" class="link-1" href="#">Entrar com Facebook</a></div>
                <p><a class="link-2" href="#">Esqueceu a senha?</a></p>
                </div>
            </form>
        </div>
        <div class="box text-area">
            <p>Não tem uma conta?<a class="link-3" href="#"> Cadastre-se</a></p>
        </div>
        <p class="text-area-2">Obtenha o aplicativo.</p>
      <div class="down-mobile">
        <a href="#"><img alt="Disponível na App Store" class="mobile" src="http://www.instagram.com/static/images/appstore-install-badges/badge_ios_portuguese-brazilian-pt_br.png/68006a2bb372.png"></a>
        <a href="#"><img alt="Disponível no Google Play" class="mobile" src="http://www.instagram.com/static/images/appstore-install-badges/badge_android_portuguese_brazilian-pt_BR.png/2f2a0c05b2f3.png"></a>
      </div>
      </div>
        </div>
      </main>
  </body>
</html>
